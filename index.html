<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bóng Đá OLE777 - Cập nhật tin tức, lịch thi đấu, kết quả và bảng xếp hạng bóng đá mới nhất.">
    <meta name="keywords" content="bóng đá, OLE777, tin tức bóng đá, lịch thi đấu, kết quả bóng đá, bảng xếp hạng bóng đá">
    <meta name="author" content="OLE777">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Bóng Đá OLE777</title>
</head>

<body style="background-image: url('images/bg.webp');">
    <div class="container">
        <div class="text-center my-5">
            <a href="https://ole777bongda.com/" target="_blank">
        <img class="col-xl-3 col-lg-4 col-md-5 col-sm-6 col-7" src="images/logo.png" alt="logo">
      </a>
        </div>
        <div class="d-flex flex-wrap justify-content-center align-items-center">
            <div class="col-lg-6 col-12 mb-lg-0 mb-5 position-relative">
                <img class="w-100 h-auto" src="images/title.png" alt="title">
                <img class="w-100 h-auto mt-3" src="images/people.webp" alt="people">
                <div class="w-100 text-center position-absolute start-0 d-lg-none d-block" style="bottom: -20px;">
                    <a href="https://ole777bongda.com/" target="_blank">
            <img class="col-9 animate__animated animate__headShake animate__infinite" src="images/register_btn.png"
              alt="register_btn">
          </a>
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="col-9 swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <a href="https://ole777bongda.com/" target="_blank">
                <img src="images/banner_1.webp" alt="banner_1">
              </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="https://ole777bongda.com/" target="_blank">
                <img src="images/banner_2.webp" alt="banner_2">
              </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="https://ole777bongda.com/" target="_blank">
                <img src="images/banner_3.webp" alt="banner_3">
              </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-100 text-center position-fixed start-0 bottom-0 mb-4">
            <a href="https://ole777bongda.com/" target="_blank">
        <img
          class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-6 register-btn animate__animated animate__bounce animate__infinite d-lg-inline d-none"
          src="images/register_btn.png" alt="register_btn">
      </a>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            allowSlideNext: false,
            allowSlidePrev: true,
            direction: "vertical",
            effect: "cards",
            loop: true,
            observer: true,
            observeParents: true,
            centeredSlides: true,
            cardsEffect: {
                perSlideOffset: 75,
                perSlideRotate: 0,
                slideShadows: false,
                rotate: 0,
            },
            on: {
                init: function() {
                    setTimeout(() => {
                        swiper.slideTo(1, 0);
                    }, 100);
                },
            },
        });
    </script>
</body>

</html>
